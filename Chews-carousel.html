<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chews Dish Carousel</title>
  <style>
    body {
      margin: 0;
      background: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .carousel {
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .slides {
      display: flex;
      width: 100%;
      animation: slide 15s infinite;
    }
    .slides img {
      width: 100%;
      height: auto;
    }
    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="https://source.unsplash.com/600x400/?tacos,mexican-food" alt="Mexican Dish">
      <img src="https://source.unsplash.com/600x400/?chinese-food,noodles" alt="Chinese Dish">
      <img src="https://source.unsplash.com/600x400/?burger,fries" alt="Burger Dish">
      <img src="https://source.unsplash.com/600x400/?pizza,fast-food" alt="Pizza Dish">
