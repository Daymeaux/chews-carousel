<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chews Dish Carousel</title>
    <style>
      body {
        margin: 0;
        background: #2c2c2c;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .carousel {
        width: 90%;
        max-width: 600px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .slides {
        display: flex;
        width: 100%;
        animation: slide 15s infinite;
      }

      .slides img {
        width: 100%;
        height: auto;
      }

      @keyframes slide {
        0% {
          transform: translateX(0%);
        }

        20% {
          transform: translateX(0%);
        }

        25% {
          transform: translateX(-100%);
        }

        45% {
          transform: translateX(-100%);
        }

        50% {
          transform: translateX(-200%);
        }

        70% {
          transform: translateX(-200%);
        }

        75% {
          transform: translateX(-300%);
        }

        95% {
          transform: translateX(-300%);
        }

        100% {
          transform: translateX(0%);
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <img src="https://img.cdn4dd.com/cdn-cgi/image/fit=cover,width=600,height=400,format=auto,quality=80/https://doordash-static.s3.amazonaws.com/media/store/header/a2f14216-3d2e-409e-95ad-de20d254d437.jpg" alt="Mexican Dish">
        <img src="https://img.cdn4dd.com/cdn-cgi/image/fit=cover,width=600,height=400,format=auto,quality=80/https://doordash-static.s3.amazonaws.com/media/store/header/06cd33bb-4f75-4b8b-984a-4469bd05288a.jpg">
        <img src="https://www.brasseriedesrapides.com/cdn/shop/products/20160201-0131-1.jpg?v=1601570057" alt="Burger Dish">
        <img src="https://silveroak.com/wp-content/uploads/2020/03/Recipe-Pizza-Margherita-600x400.jpg" alt="Pizza Dish">
